<!DOCTYPE html>
<html> 
  <head>
    <title>A hat dag</title> 
  </head>
  <body>
	<!--This draws the canvas on the webpage -->
    <canvas id="mycanvas"></canvas> 
  </body>
 
  <!-- Include the processing.js library -->
  <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
  <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
  <script>
  var programCode = function(processingInstance) {
    with (processingInstance) {
      size(400, 400); 
      frameRate(30);
        
//function
  var x= 200;
  draw = function() {
      
  background(0, 245, 82);
  //buns
  fill(227, 174, 29);
  ellipse(x+ 27, 179, 136, -34);  
  ellipse(x+27, 223, 136, -34);   
  //glizzy
  fill(255, 0, 0);
  ellipse(x+27, 203, 136, -34);
  //face
  fill(0, 0, 0);
  ellipse(x-14, 198, 10, 11);  
  ellipse(x-14, 211, 10, 11);
  ellipse(x+6, 205, 20, 23);
  fill(85, 168, 70);
  //lego
  rect(0, 200, 74, 90);
  //arms and face
  fill(255, 251, 0);
  rect(26, 218, 80, 10);
  rect(15, 161, 43, 41);
  fill(0, 0, 0);
  rect(32, 170, 5, 11);
  ellipse(40, 193, 15, 10);
  //legs
  fill(0, 26, 255);
  rect(1, 290, 29, 61);
  rect(33, 290, 36, 61);
  textSize(30);
  //motion
  if(x<75){
  fill(0, 0, 0);
  text("NUM NUM NUM",172, 73, 132, 136);
  text('YUMMY HAT DAG',100, 218);
}
x-=1.2;
fill(0, 245, 82);
//hidden
noStroke();
  rect(-1, 156, 19, 46);
  fill(255, 136, 0);
 text('-_-',250,250,217, 295);  
  };
    }};

  // Get the canvas that ProcessingJS will use
  var canvas = document.getElementById("mycanvas"); 
  // Pass the function to ProcessingJS constructor
  var processingInstance = new Processing(canvas, programCode); 
  </script>
</html>
